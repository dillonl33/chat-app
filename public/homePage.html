<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta tags -->
	<title>Homepage</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>

	<script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
	<!-- <script src="../homepage/javascript/functions.js"></script> -->
  <!-- stylesheets -->
  <style>
    body{
      background-image: url(image/background-image.jpg);
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .container{
      height: 1000px;
      background-color: white;
      opacity:0.85;
      border-radius: 25px;
    }
    .icon{
      text-align: center;
    }
    .header{
      border: 1px solid;
      border-radius: 25px;
      margin-bottom: 20px;
    }
    .profile{
      margin-top: 20px;
      border: 1px solid;
      border-radius: 25px;
      padding: 20px;

    }
    .Chatroom_box{
      margin-top: 20px;
      padding: 20px;
      border: 1px solid;
      border-radius: 25px;
      padding: 20px;

    }
    .Chatroom_img{
  
      padding: 5px;
      width: 250px;
      
      border-radius:6px;
      
      border-radius: 25px;
    }
    .button1{
      margin-bottom: 10px;
    }
    .SecondChatLine{
      margin-top: 15px;
    }
    .PersonalChatText{
      margin-top: 50px;;
      text-align: center;
    }
    .gamepic{
      cursor: pointer;
      transition: all 0.3s;
    }
    .gamepic:hover{
      transform:scale(1.2);
    }
    * {
  box-sizing: border-box;
}

form.searchBar input[type=text] {
  padding: 10px;
  font-size: 17px;
  border: 1px solid grey;
  float: left;
  width: 80%;
  background: #f1f1f1;
}
 

form.searchBar button {
  float: left;
  width: 20%;
  padding: 10px;
  background: #2196F3;
  color: white;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none; 
  cursor: pointer;
}
 
form.searchBar button:hover {
  background: #0b7dda;
}
 

form.searchBar::after {
  content: "";
  clear: both;
  display: table;
}

  </style>

</head>
<body>

  <!-- Grid part -->
  <div class="container">
    <div class="row clearfix">
      <div class="col-md-12 column header">

        <h1 class="text-center">
          Match Found
        </h1>
      </div>
    </div>

    <div class="row clearfix">
      <div class="col-md-12 column">
        <div class="row clearfix">

          <div class="col-md-3 column">


              <!-- profile list -->
            <div class="col-md-12 column profile">
            <div class="row clearfix">

              <!--icon-->
              <div class="col-md-12 column icon">
                <img alt="140x140" src="image/1.png" class="img-circle" />
              </div>

            </div>

            <div class="row clearfix">

              <!-- Profile detail-->
              <div class="col-md-12 column">
                <h3 class="text-center">
                  Profile
                </h3>
                <p id="username" class="text-center">
                  Username: temp
                </p>
                <p id="uid" class="text-center">
                  UID: temp
               </p>
                <p id="email" class="text-center">
                  Email: temp
                </p>
                <p id="location" class="text-center">
                   Location: temp
                </p>
                <p id="Discord" class="text-center">
                   Discord: temp
                </p>
                <p id="mainGame" class="text-center">
                   Main Game: temp
                </p>
              </div>

            </div>

            <div class="row clearfix">

              <!-- 2 button -->
              <div class="col-md-12 column">
                
                <div class ="button1">
                 <a href="../Profile_edit.html">
                 <input type="button" class="btn btn-default btn-block btn-primary" value="EDIT PROFILE"></button> 
                 </a>
                </div>

                <!-- <div class ="button1">
                  <a href="../lolapi.html">
                  <input type="button" class="btn btn-default btn-block btn-primary" value="LOL Rank"></button> 
                  </a>
                 </div> -->

                 <div class ="button1">
                  <a href="../apexapi.html">
                  <input type="button" class="btn btn-default btn-block btn-primary" value="APEX Level"></button> 
                  </a>
                 </div>

                 <div class ="button1">
                  <a href="../Recommend.html">
                  <input type="button" class="btn btn-default btn-block btn-primary" value="Recommendation"></button> 
                  </a>
                 </div>

                 <a href = "../index.html"> <!-- Link the log in page-->
                  <input type="button" class="btn btn-default btn-block btn-danger" value ="LOG OUT"></button>
                 </a>
                
              </div>

            </div>
          </div>
        </div>

        <!-- right chatroom part-->
          <div class="col-md-9 column Chatroom_box">
            
            <div class="row clearfix">
              <div class="col-md-12 column">
                <h3>
                  Game Chatrooms
                </h3>
              </div>

            </div>
            
            <div class="row clearfix">
              <div class="col-md-4 column gamepic">
                <a id="personalChat1" href="../chat.html?username=test&room=1">
                <img alt="200x140" src="https://logos-world.net/wp-content/uploads/2020/11/League-of-Legends-Logo-2009-2019.png" class="img-rounded Chatroom_img" />
              </a>
              </div>
              <div class="col-md-4 column gamepic">
                <a id="personalChat2" href="../chat.html?username=test&room=2">
                  <img alt="200x140" src="https://1000logos.net/wp-content/uploads/2018/03/Overwatch-Logo.png" class="img-rounded Chatroom_img" />
                </a>
              </div>
              <div class="col-md-4 column gamepic">
                <a id="personalChat3" href="../chat.html?username=test&room=3">
                  <img alt="200x140" src="https://logos-world.net/wp-content/uploads/2020/11/Apex-Legends-Logo.png" class="img-rounded Chatroom_img" />
                </a>
              </div>
            </div>

            <div class="row clearfix">
              <div class="col-md-12 column SecondChatLine">

                <div class="row clearfix">
                  <div class="col-md-4 column gamepic">
                    <a id="globalChat1" href="../chat.html?username=test&room=4">
                      <img alt="200x140" src="https://sm.ign.com/ign_ap/game/default/v-logotype-red_d9s9.png" class="img-rounded Chatroom_img" />
                    </a>
                  </div>

                  <div class="col-md-4 column gamepic">
                    <a id="globalChat2" href="../chat.html?username=test&room=5">
                      <img alt="200x140" src="https://logos-world.net/wp-content/uploads/2021/03/Dead-by-Daylight-Logo.png" class="img-rounded Chatroom_img" />
                    </a>
                  </div>

                  <div class="col-md-4 column gamepic">
                    <a id="globalChat3" href="../chat.html?username=test&room=6">
                      <img alt="200x140" src="https://logos-world.net/wp-content/uploads/2020/04/Minecraft-Logo.png" class="img-rounded Chatroom_img" />
                    </a>
                  </div>
                </div>
                
              </div>
            </div>

            <div class="row clearfix">

              <div class="col-md-12 column PersonalChatText">
                <h3>
                  Chat with a Person
                </h3>
              </div>
              <div class="col-md-12 column PersonalChatSearchForm">


                <form action="chat.html" class="searchBar" style="margin:auto;max-width:500px">
                    <input
                      type="text"
                      name="username"
                      id="username"
                      placeholder="Enter Person's username..."
                      required
                    />
                    <button type="submit" class="btn"><i class="fa fa-search"></i></button></button>
                
                </form>

              </div>

            </div>
            



          </div>
        </div>
      </div>
    </div>
  </div>
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/home.js"></script>



</body>
</html>
